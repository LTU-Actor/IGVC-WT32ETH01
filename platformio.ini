[env:wt32-eth01]
platform = espressif32@6.7.0
platform_packages = framework-espidf @ ~3.50202       ; Forces to use ESP-IDF v5.2.2 compiled by Platformio Group.
board = wt32-eth01
framework = 
	arduino
	; espidf
lib_deps = 
	256dpi/MQTT@^2.5.2
	cytrontechnologies/Cytron Motor Drivers Library@^1.0.1
	robtillaart/AS5600@^0.6.4
	askuric/Simple FOC@~2.2 
